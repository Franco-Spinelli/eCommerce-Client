<div class="menu grid min-h-screen grid-cols-1 lg-grid-cols-2">
  <div class="relative hidden lg-block background-image">
    <img
      src="/assets/img/store.jpg"
      alt="Login background"
      class="h-full w-full object-cover"
    />
    <div class="absolute inset-0 bg-gradient-to-r"></div>
  </div>
  <div class="flex items-center justify-center p-4 md-p-8">
    <div class="login-container w-full max-w-md space-y-6">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h1>Welcome back</h1>
        <label for="username">Username</label>
        <input formControlName="username" placeholder="Username" required />
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="/register">Register here</a>.</p>
      </form>
    </div>
  </div>
</div>
